<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="userTable" data-toggle="table">
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${pageInfo.list}">
        <tr th:attr="id=${user.id}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.sex}"></td>
        </tr>
    </th:block>
    </tbody>
</table>
<div th:include="user/pagination :: navbar(${pageInfo})"></div>
</body>
</html>
